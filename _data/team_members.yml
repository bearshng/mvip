- name: 熊凤超
  photo: Fengchao.jpg
  info: 副教授, 负责人
  short_bio: 熊凤超，南京理工大学副教授。于2014年在山东大学获得学士学位，2019年在浙江大学获得博士学位。分别在2011-2012，2017-2018，2021-2023在武汉大学，格里菲斯大学，澳门大学进行学术交流。主要研究方向包括高光谱视觉和遥感影像分析等。在IEEE TIP，TGRS等国际期刊上发表了10余篇论文，其中包括2篇高被引论文。曾获得IEEE TGRS最佳审稿人奖，DICTA最佳学生论文奖，以及中国研究生人工智能创新大赛优秀指导教师，宁夏自治区科技进步三等奖,江苏省信息技术应用学会青年科技奖等荣誉，入选澳门青年学者计划和江苏省双创博士。研究成果被新华网、人民网、宁夏日报、银川政府网等媒体报道。主持国家自然科学基金青年项目、面上项目，江苏省自然科学基金青年项目，南京理工大学青年人才培育项目，173项目子课题，以及重点实验室开放课题等多个项目。担任IEEE TGRS主题编委，Remote Sensing客座主编，IET CV特刊编委，以及ICME领域主席等。
  email: fcxiong@njust.edu.cn
  website: http://www.xiongfuli.com/cv/index.html
